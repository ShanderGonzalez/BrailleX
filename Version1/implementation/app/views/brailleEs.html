<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor Español - Braille</title>
    <link
      rel="stylesheet"
      href="/Version1/implementation/templates/css/misEstilos.css"
    />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img
          src="/Version1/implementation/images/logo-proyecto.png"
          alt="Dev-Sentinels Logo"
        />
        <p>Dev-Sentinels</p>
      </div>
      <div class="info">
        <div class="Conocenos">
          <div class="ConocenosTitulo">Conocenos</div>
          <div class="ConocenosOpciones">
            <a href="#">Mision</a>
            <a href="#">Vision</a>
            <a href="#">Equipo</a>
          </div>
        </div>
        <img
          src="/Version1/implementation/images/info-icon.png"
          alt="icono de informacion"
        />
      </div>
    </div>
    <div class="Titulo">BrailleX</div>
    <div class="container">
      <div class="sidebar">
        <h3>Traductor</h3>
        <ul>
          <li>
            <img
              src="/Version1/implementation/images/search-icon.png"
              alt="icono de buscar"
            />
            <a href="index.html">Español - Braille</a>
          </li>
          <li>
            <img
              src="/Version1/implementation/images/search-icon.png"
              alt="icono de buscar"
            />
            <a href="brailleEs.html">Braille - Español</a>
          </li>
        </ul>
      </div>

      <div class="content">
        <p id="traduce">Traduce un texto de Braille a Español</p>
        <div class="divComponentesplusentrada">
          <div class="divComponentes">
            <div class="componentes">
              <div class="ellipse" id="ellipse-1"></div>
              <div class="ellipse" id="ellipse-4"></div>
              <div class="ellipse" id="ellipse-2"></div>
              <div class="ellipse" id="ellipse-5"></div>
              <div class="ellipse" id="ellipse-3"></div>
              <div class="ellipse" id="ellipse-6"></div>
            </div>
            <button id="collectButton">Siguiente</button>
          </div>

          <div class="entradas">
            <button id="limpiarBoton" type="reset" onclick="p()">
              <img
                src="/Version1/implementation/images/clear-icon.png"
                alt="boton de limpiar texto"
              />
            </button>
            <textarea
              name="entradaTexto"
              class="entradaTexto"
              placeholder="Colocar Braille"
              id="output"
            ></textarea>
          </div>
        </div>

        <button class="botonTraducir" id="traducirBoton">Traducir</button>

        <div class="respuesta"></div>
      </div>
    </div>
  </body>
  <script src="/Version1/implementation/templates/js/limpiar.js"></script>
  <script type="module">
    import Traductor from "/Version1/implementation/app/services/traductor.js";

    //BOTON SIGUIENTE
    document.addEventListener("DOMContentLoaded", () => {
      const ellipses = document.querySelectorAll(".ellipse");
      const output = document.getElementById("output");
      const collectButton = document.getElementById("collectButton");
      const traducirBoton = document.getElementById("traducirBoton");

      ellipses.forEach((ellipse) => {
        ellipse.addEventListener("click", () => {
          ellipse.classList.toggle("painted");
        });
      });

      collectButton.addEventListener("click", () => {
        const paintedEllipses = [];
        for (let i = 1; i <= 6; i++) {
          const ellipse = document.getElementById(`ellipse-${i}`);
          if (ellipse.classList.contains("painted")) {
            paintedEllipses.push(i);
          }
        }
        output.textContent = `Elipses pintadas: ${paintedEllipses.join(", ")}`;
      });

      traducirBoton.addEventListener("click", function () {
        const texto = document.querySelector(".entradaTexto").value;
        let paintedEllipses = [];
        for (let i = 1; i <= 6; i++) {
          const ellipse = document.getElementById(`ellipse-${i}`);
          if (ellipse.classList.contains("painted")) {
            paintedEllipses.push(i);
          }
        }
        paintedEllipses = paintedEllipses.join("");
        console.log(paintedEllipses);
        const traductor = new Traductor();
        const unicodeBraille = traductor.getBrailleUnicode(paintedEllipses);
        console.log(unicodeBraille);
        output.textContent = unicodeBraille;
        const traduccion = traductor.traducirBrailleAEspanol(unicodeBraille);
        console.log(traduccion);

        // Mostrar la traducción en el div con clase 'respuesta'
        document.querySelector(".respuesta").innerText = traduccion;
      });
    });
  </script>
</html>
